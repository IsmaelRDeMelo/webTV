<html lang="pt-br">
<head>
  <meta charset="utf-8">

<body class="fundo">

  <div class="container mt-100">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
      <div class="col align-self-center">
          <video id="video" width="728" height="410">
            <source src="videos/video1.mp4" type="video/mp4" size="720">
          </video>
          <button class="btn btn-primary" onclick="playPause()">Play/Pause</button>
          <button class="btn btn-primary" onclick="makeBig()">Big</button>
          <button class="btn btn-primary" onclick="makeSmall()">Small</button>
          <button class="btn btn-primary" onclick="makeNormal()">Normal</button>
          <button class= "btn btn-secondary" onclick="volumeUp()">Aumentar Volume</button>
          <button class= "btn btn-secondary" onclick="volumeDown()">Abaixar Volume</button>
          <button id="nextButton" class="btn btn-danger" onclick="nextVid()">Mudar de VÃ­deo</button>
          
          <script>

            var myVideo = document.querySelector("#video");

            function playPause() {
              if(myVideo.paused){
                myVideo.play();
              }else{
                myVideo.pause();
              }
            }

            function makeBig() {
              myVideo.width = 840;
            }
            function makeSmall() {
              myVideo.width = 330;
            }
            function makeNormal() {
              myVideo.width = 728;
            }
            function volumeUp() {
              myVideo.volume = myVideo.volume + 0.1;
            }
            function volumeDown() {
              myVideo.volume = myVideo.volume - 0.1;
            }
            var video_count = 1;
            function nextVid() {
              video_count++;
              if (video_count == 5) video_count = 1;
              var nextVideo = "videos/video" + video_count + ".mp4";
              console.log(nextVideo);
              myVideo.src = nextVideo;
              
              var playPromise = myVideo.play();

              if (playPromise !== undefined) {
                playPromise.then(function() {
    
                }).catch(function(error) {
    
                });}
              }
          </script>
      </div>
    </div>
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <span class="text-muted">&copy; 2021 BarbieTube, Inc</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.4/mediaelement-and-player.min.js" integrity="sha512-LndAPA7Gt7QmjCC7xMf0ZNhl+EVBpl22mEjDpV43urdjObPg7RzGs67HG39WQ2feclU20zEq2I4jgGjZ2IamiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $('video').mediaelementplayer();
  </script>
</body>
